<!DOCTYPE html>

<html>
    <head>
        <title>
            Signup page
        </title>
    </head>

    <body>
        <h1 style="text-align: center; margin-bottom: 1em;">Signup page</h1>
        <form name="signup_form" method="POST" action="signup_f.php">
            <div style="
            text-align: center; padding: 2em;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(28,108,186,1) 0%, rgba(0,212,255,1) 100%);">
                <div style="margin: 1em; padding: 1em;">
                    <span style="font-size:2em">Login: </span>
                    <input type="text" name="login" placeholder="Your login name"/>
                </div>
                
                <div style="margin: 1em; padding: 1em;">
                    <span style="font-size:2em">Password: </span>
                    <input type="password" name="pass" placeholder="Your password"/>
                </div>

                <div style="margin: 1em; padding: 1em;">
                    <span style="font-size:2em">Birth Date: </span>
                    <input type="date" name="bdate" placeholder="Your birth date"/>
                </div>

                <div style="margin: 1em; padding: 1em;">
                    <span style="font-size:2em">Email: </span>
                    <input type="text" name="email" placeholder="Your email"/>
                </div>
                
                <input type="submit" value="Signup" style="font-size: 2em; border: 2px solid; border-radius: 15%"/>
            </div>
            
        </form>

    </body>

</html>
